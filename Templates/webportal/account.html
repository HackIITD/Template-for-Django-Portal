{% load staticfiles %}

<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Sign-Up/Login Form</title>
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>

<!-- font awesome -->
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

<!-- bootstrap -->

<!-- animate.css -->
<link rel="stylesheet" href="{% static 'assets/animate/animate.css' %}" />
<link rel="stylesheet" href="{% static 'assets/animate/set.css' %}" />

<!-- gallery -->
<link rel="stylesheet" href="{% static 'assets/gallery/blueimp-gallery.min.css' %}">

<!-- favicon -->
<link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
<link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">


<link rel="stylesheet" href="{% static 'assets/style.css' %}">

    <link rel="stylesheet" href="{% static 'css/normalize.css' %}" type="text/css" media="all">
    <link href="{% static 'css/bootstrap-theme.min.css' %}" rel="stylesheet" type="text/css" media="all"/>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" media="all"/>
    
        <link rel="stylesheet" href="{% static 'css/account.css' %}" type="text/css" media="all">
 </head>

  <body>
  <style type="text/css">
  #account{
    margin-top: 10%;
  }
  .navbar-brand{
    font-size: 03em;

  }
  .navbar{
    height:5em !important;
  }
  </style>

<div class="topbar animated fadeInLeftBig"></div>

<!-- Header Starts -->
<div class="navbar-wrapper">
      <div class="container">

        <div class="navbar navbar-default navbar-fixed-top navbar-inverse" role="navigation" id="top-nav">
          <div class="container">
            <div class="navbar-header">
              <!-- Logo Starts -->
             <a class="navbar-brand" href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/a/ae/Alpha-blue-trans.png" style="height:250%;display:inline-block;"> ALpha coders</h3></a>
              <!-- #Logo Ends -->


              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>

            </div>


            <!-- Nav Starts -->
            <div class="navbar-collapse  collapse">
              <ul class="nav navbar-nav navbar-right">
                 <li class="active"><a href="/">Home</a></li>
                 <li><a href="account" target="_blank">Login/Signup</a></li>
                               
              </ul>
            </div>
            <!-- #Nav Ends -->

          </div>
        </div>

      </div>
    </div>
<!-- #Header Starts -->


    <div class="form" id="account">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Sign Up for Free</h1>
          
          <form action="account" method="post">
           {% csrf_token %}
          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off"/>
            </div>
          </div>



          <div class="field-wrap">
            <label>
              Mobile Number<span class="req">*</span>
            </label>
            <input type="text"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              School Name <span class="req">*</span>
            </label>
            <input type="text"required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              Pincode <span class="req">*</span>
            </label>
            <input type="text"required autocomplete="off"/>
          </div> 


          <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          
          <button type="submit" class="button button-block"/>Get Started</button>
          
          </form>

        </div>
        
        <div id="login">   
          <h1>Welcome Back!</h1>
          
          <form action="/" method="post">
          
            <div class="field-wrap">
            <label>
              Mobile Number<span class="req">*</span>
            </label>
            <input type="text"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          
          <button class="button button-block"/>Log In</button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
    <script src= "{% static 'js/jquery.js' %}"></script>

        <script src= "{% static 'js/account.js' %}" ></script>
     <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- jquery -->


<!-- wow script -->
<script src="{% static 'assets/wow/wow.min.js' %}"></script>


<!-- boostrap -->


<!-- jquery mobile -->
<script src="{% static 'assets/mobile/touchSwipe.min.js' %}"></script>
<script src="{% static 'assets/respond/respond.js' %}"></script>

<!-- gallery -->
<script src="{% static 'assets/gallery/jquery.blueimp-gallery.min.js' %}"></script>

<!-- custom script -->
<script src="{% static 'assets/script.js' %}"></script>

    
  </body>
</html>
